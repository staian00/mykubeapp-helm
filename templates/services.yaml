apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-postgres-db-service
spec:
  selector:
    app: {{ .Release.Name }}-postgres-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-backend-service
spec:
  selector:
    app: {{ .Release.Name }}-python-backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: {{ .Values.service.backend.type }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend-service
spec:
  selector:
    app: {{ .Release.Name }}-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: {{ .Values.service.frontend.type }}